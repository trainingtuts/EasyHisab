{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="display-4" align="center">Easy Hisab</h1>
<p class="lead font-italic" align="center">Add Your Expenses</p>
<hr class="my-4">
<form method="POST" autocomplete="off">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-4">
            {{form.price|as_crispy_field}}
        </div>
        <div class="col-md-4">
            {{form.category|as_crispy_field}}
        </div>
        <div class="col-md-4">
            {{form.date_added|as_crispy_field}}
        </div>
    </div>
    {{form.remark|as_crispy_field}}
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-database"></i>
                Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'home' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i> Back to Home
            </a>
        </div>
    </div>
</form>
{% endblock %}
